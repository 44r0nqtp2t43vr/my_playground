name: my_playground
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # dio
  dio: ^5.4.0

  # sqflite
  sqflite: ^2.3.0

  # icons
  ionicons: ^0.2.2

  # state management
  flutter_bloc: ^8.1.3

  # comparing dart objects
  equatable: ^2.0.5

  # service locator
  get_it: ^7.6.6

  # dateformat
  intl: ^0.19.0

  # database
  floor: ^1.4.2

  # make request to api
  retrofit: ^4.0.3

  # hooks
  flutter_hooks: ^0.20.4

  # cached image
  cached_network_image: ^3.3.1

  # bluetooth
  flutter_blue: ^0.8.0

  # getx
  get: ^4.6.6

  # permissions
  permission_handler: ^11.1.0

  # firebase
  firebase_core: ^2.24.2

  # firebase auth
  firebase_auth: ^4.16.0

  # audioplayers
  audioplayers: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  retrofit_generator: ^7.0.8
  floor_generator: 1.4.2
  build_runner: 2.4.8

flutter:
  uses-material-design: true

  assets:
    - assets/audio/littlestar.mp3
    - assets/audio/canon.mp3
    - assets/images/background.jpg

  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli.ttf
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300
